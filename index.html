<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Cloud Gaming Platform</h1>
        <nav>
            <ul>
                <li><a href="#games">Games</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="banner" class="banner">
            <h2>Play Anywhere, Anytime!</h2>
            <button id="playNowButton">Play Now</button>
        </section>
        
        <section id="games">
            <h2>Available Games</h2>
            <div class="game-grid" id="gameGrid"></div>
        </section>
        
        <section id="pricing">
            <h2>Pricing Plans</h2>
            <div class="pricing-table">
                <div class="pricing-plan">Basic</div>
                <div class="pricing-plan">Standard</div>
                <div class="pricing-plan">Premium</div>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2024 Cloud Gaming Platform</p>
        </footer>
    </main>
    
    <script src="app.js" type="module"></script>
</body>
</html>
